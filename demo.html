<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cyberbullying Detector</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h2>Cyberbullying Detector</h2>
    </header>
    <hr>
    <div class="content">
      <div class="toggleArea">
        <span>Normal mode</span>
        <span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </span>
        <span class="rightAllign">Teenage mode</span>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="test">
              <button class="collapsible" id='showUsers'>Show offensive users</button>
              <div class="content1" id="displayUser">              
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
